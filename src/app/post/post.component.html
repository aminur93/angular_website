<!--Post Block-->

  <div class="post-block-content">
    <h3>{{post.title}}</h3>
    <p class="post-sub">By {{post.author}} | {{post.publishdate | date: 'dd-MMM-yyyy'}}</p>
    <div class="post-featured-image">
      <img src="../../assets/images/gallery-images/{{post.image}}" alt="">
    </div>
    <ul>
      {{post.excert}}
    </ul>
    <a routerLink="/Article/{{post.id}}" class="button" style="margin: 10px;"><i class="fa fa-heart"></i></a>
    <a routerLink="/Article-edit/{{post.id}}" class="button"><i class="fa fa-edit"></i></a>
  </div>
<!--End Post Block-->
