<section id="pricing" class="secondary-color text-center scrollto clearfix " xmlns="http://www.w3.org/1999/html"
         xmlns="http://www.w3.org/1999/html">
  <div class="row clearfix">
    <div class="container">
      <div class="center-form panel">
        <div class="panel-body">
          <h4 class="text-center"><i class="fa fa-envelope-open"></i> Contact Us</h4>

          <form [formGroup]="contactusForm" (ngSubmit)="sendMessage(contactusForm.value)">

            <div class="form-group">
              <input type="text" formControlName="firstName" class="form-control form-names input-lg" name="firstName" placeholder="First Name">
              <input type="text" formControlName="lastName" class="form-control form-names input-lg" name="lastName" placeholder="Last Name">
              <span class="fa fa-user form-control-icon"></span>
            </div>

            <div class="form-group">
              <input type="text" formControlName="email" class="form-control input-lg" name="email" placeholder="Email">
              <span class="fa fa-envelope form-control-icon"></span>
            </div>

            <div class="form-group">
              <textarea rows="10" cols="30" formControlName="message" class="form-control input-lg" name="message" placeholder="message"></textarea>
              <span class="fa fa-edit form-control-icon"></span>
            </div>

            <button type="submit" class="btn btn-block btn-success">Send Message</button>

            <p class="text-center">
              <small>Continue Here !
                <a routerLink="/Home"> Home</a>
              </small>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
