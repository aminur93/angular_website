<!--Pricing Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">

    <div class="section-heading">
      <h3>{{price.tagline}}</h3>
      <h2 class="section-title">{{price.title}}</h2>
    </div>

    <!--Pricing Block-->
    <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" *ngFor="let choice of price.choice" [class.featured]="choice.featured">
      <div class="pricing-block-content">
        <h3>{{choice.title}}</h3>
        <p class="pricing-sub">{{choice.subtitle}}</p>
        <div class="pricing">
          <div class="price"><span>$</span>{{choice.price}}</div>
          <p>{{choice.details}}</p>
        </div>
        <ul>
          <li>{{choice.title1}}</li>
          <li>{{choice.title2}}</li>
          <li>{{choice.title3}}</li>
          <li>{{choice.title4}}</li>
          <li>{{choice.title5}}</li>
        </ul>
        <a href="{{choice.btnlink}}" class="button">{{choice.btntext}}</a>
      </div>
    </div>
    <!--End Pricing Block-->
  </div>
</section>
<!--End of Pricing Tables-->
